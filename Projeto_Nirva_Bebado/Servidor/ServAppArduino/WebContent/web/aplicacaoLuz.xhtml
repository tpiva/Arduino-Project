<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Servidor Aplicação Arduino</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:commandButton id="btnAcender" value="#{msg.textoBotaoAcender}" action="aplicacaoLuz" 
									actionListener="#{luzBean.realizarAcaoAcenderApagar}">
				<f:attribute name="opcao" value="1" />
			</h:commandButton>
			<h:commandButton id="btnApagar" value="#{msg.textoBotaoApagar}" action="aplicacaoLuz" 
									actionListener="#{luzBean.realizarAcaoAcenderApagar}">
				<f:attribute name="opcao" value="0" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
